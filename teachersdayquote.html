<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Inspirational Teacher Quotes to Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: #f0f0f0;
            font-size: 1.1rem;
            font-style: italic;
        }

        .featured-quote {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }

        .featured-quote .quote-text {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .featured-quote .quote-author {
            color: #7f8c8d;
            font-size: 1.2rem;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background: #667eea;
            color: white;
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .quote-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .quote-card::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 4rem;
            color: #e0e0e0;
            font-family: Georgia, serif;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .quote-card.favorite {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
        }

        .quote-number {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .quote-text {
            color: #2c3e50;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .quote-author {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-style: italic;
            text-align: right;
        }

        .heart-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 5px;
        }

        .heart-btn:hover {
            transform: scale(1.2);
        }

        .search-bar {
            background: white;
            padding: 15px;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-bar input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 5px 10px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .featured-quote .quote-text {
                font-size: 1.3rem;
            }
            
            .quotes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö 30 Inspirational Teacher Quotes üåü</h1>
            <p class="subtitle">Celebrating the heroes who shape our future</p>
        </header>

        <div class="featured-quote" id="featuredQuote">
            <div class="quote-text" id="featuredText"></div>
            <div class="quote-author" id="featuredAuthor"></div>
        </div>

        <div class="controls">
            <button onclick="showRandomQuote()">üé≤ Random Quote</button>
            <button onclick="copyFeaturedQuote()">üìã Copy Quote</button>
            <button onclick="showFavorites()">‚ù§Ô∏è Show Favorites</button>
            <button onclick="showAll()">üìñ Show All</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search quotes..." onkeyup="searchQuotes()">
        </div>

        <div class="quotes-grid" id="quotesGrid"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const quotes = [
            { text: "A teacher affects eternity; he can never tell where his influence stops.", author: "Henry Adams" },
            { text: "The best teachers are those who show you where to look but don't tell you what to see.", author: "Alexandra K. Trenfor" },
            { text: "Education is not the filling of a pail, but the lighting of a fire.", author: "William Butler Yeats" },
            { text: "Teaching is the profession that teaches all the other professions.", author: "Unknown" },
            { text: "A good teacher can inspire hope, ignite the imagination, and instill a love of learning.", author: "Brad Henry" },
            { text: "The art of teaching is the art of assisting discovery.", author: "Mark Van Doren" },
            { text: "Teachers can change lives with just the right mix of chalk and challenges.", author: "Joyce Meyer" },
            { text: "What we learn with pleasure we never forget.", author: "Alfred Mercier" },
            { text: "A teacher takes a hand, opens a mind, and touches a heart.", author: "Unknown" },
            { text: "Teaching is the greatest act of optimism.", author: "Colleen Wilcox" },
            { text: "The influence of a good teacher can never be erased.", author: "Unknown" },
            { text: "Great teachers empathize with kids, respect them, and believe that each one has something special.", author: "Ann Lieberman" },
            { text: "To teach is to learn twice.", author: "Joseph Joubert" },
            { text: "Teaching kids to count is fine, but teaching them what counts is best.", author: "Bob Talbert" },
            { text: "Nine-tenths of education is encouragement.", author: "Anatole France" },
            { text: "The mediocre teacher tells. The good teacher explains. The superior teacher demonstrates. The great teacher inspires.", author: "William Arthur Ward" },
            { text: "Education is the key to success in life, and teachers make a lasting impact in the lives of their students.", author: "Solomon Ortiz" },
            { text: "Teachers who love teaching, teach children to love learning.", author: "Unknown" },
            { text: "A teacher's job is to take a bunch of live wires and see that they are well-grounded.", author: "D. Martin" },
            { text: "The best teachers teach from the heart, not from the book.", author: "Unknown" },
            { text: "It takes a big heart to shape little minds.", author: "Unknown" },
            { text: "Teaching is not a lost art, but the regard for it is a lost tradition.", author: "Jacques Barzun" },
            { text: "Teachers plant seeds that grow forever.", author: "Unknown" },
            { text: "One child, one teacher, one book, one pen can change the world.", author: "Malala Yousafzai" },
            { text: "The dream begins with a teacher who believes in you.", author: "Dan Rather" },
            { text: "Good teachers know how to bring out the best in students.", author: "Charles Kuralt" },
            { text: "Teaching is leaving a vestige of oneself in the development of another.", author: "Eugene P. Bertin" },
            { text: "Every child deserves a champion ‚Äì an adult who will never give up on them.", author: "Rita Pierson" },
            { text: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King" },
            { text: "Teachers are the only profession that creates all other professions.", author: "Unknown" }
        ];

        let favorites = JSON.parse(localStorage.getItem('favoriteQuotes')) || [];
        let currentFeaturedIndex = 0;

        function init() {
            displayQuotes(quotes);
            showRandomQuote();
        }

        function displayQuotes(quotesToShow) {
            const grid = document.getElementById('quotesGrid');
            grid.innerHTML = '';
            
            quotesToShow.forEach((quote, index) => {
                const card = document.createElement('div');
                card.className = 'quote-card';
                if (favorites.includes(index)) {
                    card.classList.add('favorite');
                }
                
                card.innerHTML = `
                    <span class="quote-number">${index + 1}</span>
                    <div class="quote-text">${quote.text}</div>
                    <div class="quote-author">- ${quote.author}</div>
                    <button class="heart-btn" onclick="toggleFavorite(${index})">
                        ${favorites.includes(index) ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                `;
                
                card.onclick = (e) => {
                    if (!e.target.classList.contains('heart-btn')) {
                        showQuoteInFeatured(index);
                    }
                };
                
                grid.appendChild(card);
            });
        }

        function showQuoteInFeatured(index) {
            currentFeaturedIndex = index;
            const quote = quotes[index];
            document.getElementById('featuredText').textContent = `"${quote.text}"`;
            document.getElementById('featuredAuthor').textContent = `- ${quote.author}`;
            
            document.getElementById('featuredQuote').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('featuredQuote').style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }

        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            showQuoteInFeatured(randomIndex);
        }

        function copyFeaturedQuote() {
            const quote = quotes[currentFeaturedIndex];
            const textToCopy = `"${quote.text}" - ${quote.author}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast('Quote copied to clipboard! üìã');
            });
        }

        function toggleFavorite(index) {
            if (favorites.includes(index)) {
                favorites = favorites.filter(i => i !== index);
            } else {
                favorites.push(index);
            }
            
            localStorage.setItem('favoriteQuotes', JSON.stringify(favorites));
            displayQuotes(quotes);
            showToast(favorites.includes(index) ? 'Added to favorites! ‚ù§Ô∏è' : 'Removed from favorites');
        }

        function showFavorites() {
            if (favorites.length === 0) {
                showToast('No favorites yet! Click the heart button to add quotes.');
                return;
            }
            
            const favoriteQuotes = favorites.map(index => quotes[index]);
            displayQuotes(favoriteQuotes);
        }

        function showAll() {
            displayQuotes(quotes);
        }

        function searchQuotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                displayQuotes(quotes);
                return;
            }
            
            const filteredQuotes = quotes.filter(quote => 
                quote.text.toLowerCase().includes(searchTerm) || 
                quote.author.toLowerCase().includes(searchTerm)
            );
            
            displayQuotes(filteredQuotes);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
